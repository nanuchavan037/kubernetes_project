apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-java-app
spec:
  replicas: 1  # Set the desired number of replicas
  selector:
    matchLabels:
      app: my-java-app
  template:
    metadata:
      labels:
        app: my-java-app
    spec:
      containers:
        - name: my-java-app
          image: nanuchavan037/target # Use the image you built
          ports:
            - containerPort: 8080  # The port exposed in the
